# path or URL to sample sheet (TSV format, columns: SampleName, Condition, Directory...)
samples: config/samples.tsv

params:
  minimap2: " -ax map-ont -L --secondary=no -N 1 "
  samtools_filtering: " -F0x2324 -q 20 --min-qlen 100"
  tombo_lsc: " --store-p-value --minimum-test-reads 5 "
  tombo_msc: " --minimum-test-reads 5 --rna "
  tombo_resquiggle: " --num-most-common-errors 5 --overwrite --rna --skip-index "
  f5c_eventalign_nanocompore: "--print-read-names --signal-index --scale-events --min-mapq 0 --min-recalib-events 50 --samples --rna "
  f5c_eventalign_xpore: "--signal-index --scale-events --min-recalib-events 50 --min-mapq 0 --rna "
  nanocompore: "--logit --min_ref_length 50 --overwrite "


threads:
  minimap2: 12
  multi_to_single: 24
  tombo: 12
  slow5tools: 8
  f5c: 32
  m6anet: 32
  nanocompore: 12


reference:
  genome_fasta: genome.fa
  transcriptome_fasta: transcriptome.fa
  transcriptome_gtf: transcriptome.gtf


tools:
  tombo_lsc:
    activate: True
  tombo_msc:
    activate: True
  xpore:
    activate: True
  nanocompore:
    activate: True
  m6anet:
    activate: True





